<!-- project template: /templates/base.html -->
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="ACC Men's Basketball Teams, Players and Stats -- All In One Place.">
    <meta name="viewport" content="width=device-width">
	<title>{% block title %}ACC Hoops{% endblock %}</title>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.qtip.min.css"/>
	<link href="{{ STATIC_URL }}css/app.css" rel="stylesheet">
	<script src="{{ STATIC_URL }}js/jquery-1.10.1.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
	<script src="{{ STATIC_URL }}js/jgestures.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.qtip.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/imagesloaded.pkg.min.js"></script>
	{% block head_info %}{% endblock %}
</head>

<body>
	<div class="header">
		<a class="home-link" href="{% url 'roster_home' %}"><img id="site-logo" src="{{ MEDIA_URL }}icons/basketball.svg" /></a>
		<div id="site-title"><a class="home-link" href="{% url 'roster_home' %}">ACC Hoops</a></div>
		<div id="menu-toggle" onClick="expandNav()">
			<i class="fa fa-bars"></i>
			<ul id="menu-popout">
			{% for team in teams %}
				<a href="team{{ team.id }}"><li><img class="menu-icon" src="{{ MEDIA_URL }}{{ team.logo }}"> {{ team.name }}</li></a>
			{% endfor %}
			</ul>
		</div>
	</div>
	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<script src="{{ STATIC_URL }}js/app.js"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
	    $('.player-grid-portrait').each(function() { // Notice the .each() loop, discussed below
		    $(this).qtip({
		    	position: {
			        my: 'bottom center',  // Position my top left...
			        at: 'top center' // at the bottom right of...
			    }
		    });
		});
	  });
	</script>
</body>
</html>
